        <style>
            * {
                margin: 0;
                padding: 0;
            }
            h2 {
                background: none repeat scroll 0 0 #fafafa;
                border: 1px solid #aaaaaa;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                float: left;
                padding: 5px;
                font-size: 10px;
                font-weight: normal;
                cursor: pointer;
            }
            h2.tab-selected {
                background: #888888;
                border: 1px solid #000000;
            }
            .map {
                position: absolute;
                z-index: 0;
                left: 0;
                top: 60px;
            }

<body ng-controller="myCtrl">
