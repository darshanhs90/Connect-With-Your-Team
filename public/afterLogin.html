<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Twinnect</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="myCtrl">

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Twinnect
                    </a>
                </li>
                <li>
                    <a href="afterLogin.html">Tweet Dashboard</a>
                </li>
                <li>
                    <a href="mapTweets.html">Map Tweets</a>
                </li>
                <li>
                    <a href="sentinents.html">Sentinent</a>
                </li>
                <li>
                    <a href="followersMap.html">Followers Map</a>
                </li>
                <li>
                    <a href="triviaZone.html">Fan Zone</a>
                </li>
                <li>
                    <a href="twitterNews.html">Twitter News</a>
                </li>
                <li>
                    <a href="merchandise.html">Fan Q&A</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8" style="overflow-y:scroll;">
                        <div ng-repeat="x in list track by $index">
                            <p><img class="roundrect" src="{{x.hello.user.profile_image_url}}" style="border-radius:15px;">
                            {{x.hello.text}}</p>
                            <hr/>
                        </div>
                    </div>
                    <div class="col-lg-4" style="overflow-y:scroll;">
                        <h3>Suggestions</h3>
                        <div ng-repeat="y in suggestions.users" >
                          <p style="border-radius:35px;">  <img class="roundrect" src="{{y.profile_image_url}}" style="border-radius:15px;">                           
                            {{y.screen_name}} 
                           <p> Followers: {{y.followers_count}}</p>

                            <p>{{y.description}}</p>
                        </p>
                            <hr/>
                        </div>
                        <br>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/afterLogin-angular.js"></script>


    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
